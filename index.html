<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
  body, .stage {
    background: #f0f0f0; 
  }
</style>
  <title>Document</title>
</head>
<body>
  
</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
// modified from http://codepen.io/planetoftheweb/pen/CdqcD
// https://www.youtube.com/watch?v=fKO0_ZF7lH8

  var w = 900,
    h = 400;

var circleWidth = 50;

var fontFamily = 'Bree Serif',
    fontSizeHighlight = '1.5em',
    fontSizeNormal = '1em';

var palette = {
      "lightgray": "#819090",
      "gray": "#708284",
      "mediumgray": "#536870",
      "darkgray": "#475B62",

      "darkblue": "#0A2933",
      "darkerblue": "#042029",

      "paleryellow": "#FCF4DC",
      "paleyellow": "#EAE3CB",
      "yellow": "#A57706",
      "orange": "#BD3613",
      "red": "#D11C24",
      "pink": "#C61C6F",
      "purple": "#595AB7",
      "blue": "#2176C7",
      "green": "#259286",
      "yellowgreen": "#738A05"
  }

var nodes = [
                {"name": "February 10th 2015", "radius": 20},
                    {"name": "Start an AFFAIR", "radius": 10},
                    {"name": "With Data Visualization", "radius": 5},
                    {"name": "In D3 JS", "radius": 10},
                    {"name": "At Noisebridge/RailsSchool", "radius": 9},
                    {"name": "Weirdness Explained Dennis Woo", "radius": 4 }
  ]

var links = [
                {source: nodes[1], target: nodes[0]},
                  {source: nodes[2], target: nodes[1]},
                  {source: nodes[3], target: nodes[0]},
                  {source: nodes[4], target: nodes[3]},
                  {source: nodes[5], target: nodes[3]}
]
              


var vis = d3.select("body")
    .append("svg")
      .attr("class", "stage")
      .attr("width", w)
      .attr("height", h);

var force = d3.layout.force()
    .nodes(nodes)
    .links([])
    .gravity(.2)
    .charge(-1000)
    .size([w, h]);

 var link = vis.selectAll(".link")
        .data(links)
        .enter().append("line")
          .attr("class", "link")
          .attr("stroke", "#0ff")
          .attr("fill", "none");

 var node = vis.selectAll("circle.node")
      .data(nodes)
      .enter().append("g")
      .attr("class", "node")

      //MOUSEOVER
      .on("mouseover", function(d,i) {
        if (i>0) {
          //CIRCLE
          d3.select(this).selectAll("circle")
          .transition()
          .duration(250)
          .style("cursor", "none")     
          .attr("r", +d.radius + 3)
          .attr("fill",palette.orange);

          //TEXT
          d3.select(this).select("text")
          .transition()
          .style("cursor", "none")     
          .duration(250)
          .style("cursor", "none")     
          .attr("font-size","1.5em")
          .attr("x", 15 )
          .attr("y", 5 );


          d3.select(this).select("image")
            .transition()
            .style('cursor', "none")
            .duration(250)
            .attr("x", -80)
            .attr("y", -80)
            .attr("width", 160)
            .attr("height", 160);

        } else {
          //CIRCLE
          d3.select(this).selectAll("circle")
          .style("cursor", "none")     

          //TEXT
          d3.select(this).select("text")
          .style("cursor", "none")     
        }
      })

      //MOUSEOUT
      .on("mouseout", function(d,i) {
        if (i>0) {
          //CIRCLE
          d3.select(this).selectAll("circle")
          .transition()
          .duration(250)
          .attr("r", +d.radius)
          .attr("fill",palette.pink);

          //TEXT
          d3.select(this).select("text")
          .transition()
          .duration(250)
          .attr("font-size","1em")
          .attr("x", 8 )
          .attr("y", 4 );

          d3.select(this).select("image")
            .transition()
            .style('cursor', "none")
            .duration(250)
            .attr("x", -40)
            .attr("y", -40)
            .attr("width", 80)
            .attr("height", 80);



        }
      })

      .call(force.drag);


    //CIRCLE
    node.append("circle")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return +d.radius; })
      .attr("fill", function(d, i) { if (i>0) { return  palette.pink; } else { return palette.paleryellow } } )

    //TEXT
    node.append("text")
      .text(function(d, i) { return d.name; })
      .attr("x", 0
        //function(d, i) { if (i>0) { return circleWidth + 5; }   else { return -10 } }
        )
      .attr("y",  0
        //function(d, i) { if (i>0) { return circleWidth + 0 }    else { return 8 } }
        )

      .attr("font-family",  "Bree Serif")
      .attr("fill",         function(d, i) { if (i>0) { return  palette.pink; }        else { return palette.green } })
      .attr("font-size",    function(d, i) { if (i>0) { return  "1em"; }            else { return "1.8em" } })
      .attr("text-anchor",  function(d, i) { if (i>0) { return  "beginning"; }      else { return "end" } })

      //IMAGE
    node.append("image")
      .attr("xlink:href", "http://www.ribbustingjokes.com/lilsusieq/scrapbook/frames/heart_red_1_scrapbook_frame.png")
      .attr("x", -40)
      .attr("y", -40)
      .attr("width", 80)
      .attr("height", 80)



force.on("tick", function(e) {
  node.attr("transform", function(d, i) {     
        return "translate(" + d.x + "," + d.y + ")"; 
    });
    
   link.attr("x1", function(d)   { return d.source.x; })
       .attr("y1", function(d)   { return d.source.y; })
       .attr("x2", function(d)   { return d.target.x; })
       .attr("y2", function(d)   { return d.target.y; })
});

force.start();
</script>
</html>
